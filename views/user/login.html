<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../public/css/index.css" />
    <link rel="stylesheet" href="../../public/css/header.css" />
    <link rel="stylesheet" href="../../public/css/side_menu.css" />
    <link rel="stylesheet" href="../../public/css/user/login.css" />
    <script src="../../public/js/user/join.js" defer></script>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <div id="header_wrap">
          <h1>
            <a href="#">
              <img src="../../public/img/LOGO/Logo_transparent.png" id="logo" />
            </a>
          </h1>
          <label for="sidemenu_check" class="sidemenu_btn">
            <div></div>
            <div></div>
            <div></div>
          </label>
        </div>
      </div>
      <input type="checkbox" id="sidemenu_check" />
      <div id="side_menu_container"></div>
      <div id="side_menu">
        <label for="sidemenu_check" class="sidemenu_btn">
          <div></div>
          <div></div>
        </label>
        <div id="user_menu">
          <div>
            <img src="../../public/img/icon/usericon.png" alt="" />
            <span> 로그인 해주세요.</span>
          </div>
          <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
          </ul>
        </div>
        <ul id="category_menu">
          <li><a href="#">HOME</a></li>
          <li><a href="#">BOARD</a></li>
        </ul>
      </div>
      <div id="content">
        <div id="side_img">
          <img src="../../public/img/bg/user_login_side.jpg" alt="" />
        </div>
        <div id="login_section">
          <form action="#" method="post">
            <div id="id_div">
              <label for="userid">아이디</label>
              <input type="text" name="userid" id="userid" />
            </div>
            <div id="pw_div">
              <label for="userpw">비밀번호</label>
              <input type="password" name="userpw" id="userpw" />
            </div>
            <button type="submit">로그인</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
