<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% for item in list%}
    <form action="/edit?idx={{item.idx}}" method="post">
        <h2>게시판 글 수정 페이지 입니다</h2>
        
        <ul>
            <li>글 제목</li>
            <li><input type="text" name="subject" value="{{item.subject}}"></li>
        </ul>
        <ul>
            <li>작성자</li>
            <li><input type="text" name="username" value="{{item.username}}"></li>
        </ul>
        <ul>
            <li>작성일 </li>
            <li></li>
        </ul>
        {% endfor %}
        <input type="submit" value="글 수정">
    </form>
    <a href="/board/list">글목록 가기</a>
</body>

</html>
