<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>게시판 리스트 페이지 입니다.</h2>
    <h1>
        <a href="/">Logo</a>
    </h1>
    <table>
        <tr>
            <td>글번호</td>
            <td>제목</td>
            <td>작성자</td>
            <td>작성일</td>
            <td>조회수</td>
        </tr>

        {% for item in list %}
        <tr>
            <td>{{item.idx}}</td>
            <td><a href="/board/view?idx={{item.idx}}"></a></td>

            <td>{{item.subject}}</td>
            <td>{{item.author}}</td>
            <td>{{item.date}}</td>
            <td>{{item.hit}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/board/write">글 작성</a>
    
</body>
</html>
