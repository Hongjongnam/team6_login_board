
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>게시판 글보기 페이지 입니다</h2>
    {%for item in list%}
    <ul>
        <li>글 제목</li>
        <li>{{data.subject}}</li>
    </ul>
    <ul>
        <li>작성자</li>
        <li>{{data.username}}</li>
    </ul>
    <ul>
        <li>
            {{data.content}}
        </li>
    </ul>
    <a href="/board/list">목록가기</a>
    <a href="/edit?idx={{item.idx}}">수정하기</a>
    <a href="/delete?idx={{item.idx}}">삭제하기</a>
    {% endfor %}
</body>
</html>
